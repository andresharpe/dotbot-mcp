name: add_to_date
description: Add or subtract time units from a date
inputSchema:
  type: object
  properties:
    date:
      type: string
      description: Starting date (ISO format or parseable string). Omit for current date/time.
    input_format:
      type: string
      description: Format of the input date string if not ISO
    output_format:
      type: string
      description: Format for the result. Defaults to ISO 8601.
    years:
      type: integer
      description: Years to add (negative to subtract)
    months:
      type: integer
      description: Months to add (negative to subtract)
    days:
      type: integer
      description: Days to add (negative to subtract)
    hours:
      type: integer
      description: Hours to add (negative to subtract)
    minutes:
      type: integer
      description: Minutes to add (negative to subtract)
    seconds:
      type: integer
      description: Seconds to add (negative to subtract)
