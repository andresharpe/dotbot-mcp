name: get_current_datetime
description: Get the current date and time with optional timezone and formatting
inputSchema:
  type: object
  properties:
    format:
      type: string
      description: 'Output format string (e.g., "yyyy-MM-dd HH:mm:ss")'
    timezone:
      type: string
      description: 'Timezone ID (e.g., "Pacific Standard Time", "Eastern Standard Time")'
    utc:
      type: boolean
      description: Return UTC time instead of local time
      default: false
