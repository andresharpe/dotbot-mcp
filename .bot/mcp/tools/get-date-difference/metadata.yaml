name: get_date_difference
description: Calculate the difference between two dates
inputSchema:
  type: object
  properties:
    start_date:
      type: string
      description: Start date (ISO format or parseable string)
    end_date:
      type: string
      description: End date (ISO format or parseable string)
    start_format:
      type: string
      description: Format of start_date if not ISO
    end_format:
      type: string
      description: Format of end_date if not ISO
    unit:
      type: string
      description: 'Unit for result: seconds, minutes, hours, days, weeks'
      enum: [seconds, minutes, hours, days, weeks]
      default: days
  required: [start_date, end_date]
