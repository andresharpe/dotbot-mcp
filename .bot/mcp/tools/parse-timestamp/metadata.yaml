name: parse_timestamp
description: Convert Unix timestamp to human-readable date
inputSchema:
  type: object
  properties:
    timestamp:
      type: integer
      description: Unix timestamp (seconds since epoch)
    is_milliseconds:
      type: boolean
      description: Whether the timestamp is in milliseconds
      default: false
    format:
      type: string
      description: Output format string. Defaults to ISO 8601.
  required: [timestamp]
