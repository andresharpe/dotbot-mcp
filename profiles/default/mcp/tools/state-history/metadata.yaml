name: state_history
description: Query state history with filters (limit, since, types, feature)
version: 1.0.0
category: state-management

input_schema:
  type: object
  properties:
    limit:
      type: integer
      description: Maximum number of events to return (default 50, max 500)
      minimum: 1
      maximum: 500
    
    since:
      type: string
      description: ISO 8601 timestamp - only return events after this time
    
    types:
      type: array
      items:
        type: string
        enum: [state_init, state_set, state_advance, state_reset]
      description: Filter by event types
    
    feature:
      type: string
      description: Filter events for specific feature

examples:
  - description: Get last 20 events
    input:
      limit: 20
  
  - description: Get recent state_advance events
    input:
      types: [state_advance]
      limit: 10
  
  - description: Get events since timestamp
    input:
      since: "2026-01-02T00:00:00Z"
      limit: 100
