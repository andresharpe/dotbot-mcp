name: get_current_time_at
description: Get the current local time at any location using place name, POI, or coordinates
inputSchema:
  type: object
  properties:
    location:
      type: string
      description: 'Place name, address, city, or point of interest (e.g., "Tokyo", "Big Ben", "Times Square", "Sydney Opera House"). Either this OR latitude/longitude is required.'
    latitude:
      type: number
      description: 'Latitude coordinate (-90 to 90). Required if location is not provided.'
    longitude:
      type: number
      description: 'Longitude coordinate (-180 to 180). Required if location is not provided.'
    format:
      type: string
      description: 'Optional output format string (e.g., "yyyy-MM-dd HH:mm:ss", "dddd, MMMM dd, yyyy hh:mm tt"). Defaults to ISO 8601 format with timezone offset.'
