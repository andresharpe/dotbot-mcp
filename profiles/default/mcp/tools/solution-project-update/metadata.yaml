name: solution_project_update
description: Update specific metadata fields for a registered project
inputSchema:
  type: object
  properties:
    project_name:
      type: string
      description: Project name or alias to update
    alias:
      type: string
      description: New alias (optional)
    summary:
      type: string
      description: New summary (optional)
    tags:
      type: array
      items:
        type: string
      description: New tags (replaces existing)
    owner:
      type: string
      description: New owner
  required:
    - project_name
